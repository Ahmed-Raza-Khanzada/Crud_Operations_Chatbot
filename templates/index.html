<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Technology Chatbot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        .chat-header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
    
        .logo-img {
                width: 50px; /* Adjust the width as needed */
                height: 50px; /* Adjust the height as needed */
                margin-right: 10px;
            }
    
        body {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff; /* Light mode background color */
            color: #333; /* Light mode text color */
        }
        .large-textarea {
            height: 150px; /* Adjust the height as needed */
        }
        .dark-mode body {
            background-color: #333; /* Dark mode background color */
            color: #fff; /* Dark mode text color */
        }
        .container {
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(5, 14, 146, 0.1);
            background-color: #fff; /* Light mode background color */
        }
        .dark-mode .container {
            background-color: #333; /* Dark mode background color */
        }
        .chat-body {
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            background-color: #F7F7F7; /* Light mode chat body background color */
        }
        .dark-mode .chat-body {
            background-color: #444; /* Dark mode chat body background color */
        }
        .message {
            display: flex;
            margin-bottom: 20px;
        }
        .avatar {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        /* Style for user's questions */
        .user-message .message-text {
            background-color: #007BFF;
            color: #fff;
            align-self: flex-end;
            max-width:48%;
        }
        /* Style for bot's answers */
        .bot-message .message-text {
            background-color: #F7F7F7;
            color: #333;
            align-self: flex-start;
            max-width: 48%;
            
        }
        .message-text {
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1;
        }
        .user-message {
            justify-content: flex-end;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot-message {
            justify-content: flex-start;
            align-self: flex-start;
            margin-right: auto;
 
        }
        .chat-footer {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .custom-input {
            border: 2px solid #007BFF;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
        }
        #getResponseButton {
            padding: 5px 10px;
            font-size: 12px;
            background: none;
            border: none;
            color: black; /* Set the initial button color to black */
        }
        .like-dislike-buttons {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .like-button, .dislike-button {
            font-size: 24px;
            margin: 0 10px;
            background: none;
            border: none;
            color: #333;
        }
        .chat-header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    </head>
    
    <body>
        <div class="chat-header">
            <img class="logo-img" src="/static/liqteq2.jpg" alt="Logo">
            Liquid Technology Chatbot
        </div>
    
        <div id="chatBody" class="chat-body">
            <!-- This is where the chat messages will be displayed. -->
        </div>
    
        <div class="chat-footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 form-group">
                        <textarea id="questionInput" class="form-control custom-input large-textarea"
                            placeholder="Enter your question" style="width: 100%; height: 200px;"></textarea>
                    </div>
                    <div class="col-12 form-group">
                        <button id="getResponseButton" class="fa fa-telegram"
                            style="font-size: 48px; color: inherit; margin-top: 10px;"></button><br />
                    </div>
                </div>
            </div>
        </div>
    
        <div id="statusMessage" style="display: none;"></div>
    
    
        <script>
            $(document).ready(function () {
                var socket = io.connect('http://' + document.domain + ':' + location.port);
              var old = false
              $("#questionInput").keypress(function (e) {
        if (e.which === 13) {
            e.preventDefault(); // Prevent the default action (form submission)
            $("#getResponseButton").click(); // Simulate a click on the button
        }
    });
              function generateUUID() { // Public Domain/MIT
    var d = new Date().getTime();//Timestamp
    var d2 = ((typeof performance !== 'undefined') && performance.now && (performance.now()*1000)) || 0;//Time in microseconds since page-load or 0 if unsupported
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random() * 16;//random number between 0 and 16
        if(d > 0){//Use timestamp until depleted
            r = (d + r)%16 | 0;
            d = Math.floor(d/16);
        } else {//Use microseconds since page-load if supported
            r = (d2 + r)%16 | 0;
            d2 = Math.floor(d2/16);
        }
        return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
    });
}

            var uuid = generateUUID();

        socket.on('response_part', function (msg) {
            if (msg.uuid===uuid){
            console.log(msg.response_part);
            appendBotMessageWithAnimation(msg.response_part);}
        });

        // Update your existing event handlers to use socket.emit instead of AJAX
        $("#getResponseButton").click(function () {
            var question = $("#questionInput").val();
            $.ajax({
                url: '/get_response',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ message: question ,uuid,uuid}),
                success: function (response) {
                    console.log(response);
                },
                error: function (error) {
                    console.error(error);
                }
                });
           
            socket.emit('get_response', { message: question });
          
            old = false
            clearInputFields();
            appendUserMessageWithAnimation(question);
        });

        function clearInputFields() {
            $("#questionInput").val('');
        }

        function appendUserMessageWithAnimation(message) {
            var userMessage = '<div class="message user-message" style="display: none;">' +
                '<div class="message-text">' + message + '</div>' +
                '</div>';
            $("#chatBody").append(userMessage);
            $(".user-message").fadeIn(500);
        }

        function appendBotMessageWithAnimation(message) {
            // Check if there is already a bot message, if yes, append to it; otherwise, create a new one
            var botMessageContainer = $(".bot-message").last();
            if (botMessageContainer.length > 0 && old == true) {
                var botMessageText = botMessageContainer.find(".message-text");
                botMessageText.append(message);
                
            } else {
                var botMessage = '<div class="message bot-message" style="display: none;">' +
                    '<div class="message-text" style="background: Gray; color:white;">' + message + '</div>' +
                    '<div class="like-dislike-buttons">' +
                    '<button id="likeButton" class="like-button"></button>' +
                    '<button id="dislikeButton" class="dislike-button"></button>' +
                    '</div>' +
                    '</div>';
                $("#chatBody").append(botMessage);
                $(".bot-message").fadeIn(500);
                old = true
            }
        }
        
            });
        
            </script>
    
    </body>
